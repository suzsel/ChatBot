<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .accordion-header {
            cursor: pointer;
            padding: 1rem;
            background-color: #f3f4f6;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .accordion-content {
            display: none;
            padding: 1rem;
            border-bottom: 1px solid #e5e7eb;
        }
        .accordion-content.open {
            display: block;
        }
        .section-text {
            max-height: 200px;
            overflow-y: auto;
            padding: 0.5rem;
            background-color: #f9fafb;
            border-radius: 0.25rem;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6 text-center">Document Viewer</h1>
        <div id="document-container" class="space-y-4"></div>
    </div>

    <script>
        async function loadDocument() {
            try {
                const response = await fetch('OREC/cleaned_data.json');
                if (!response.ok) {
                    throw new Error('Failed to load JSON file');
                }
                const data = await response.json();
                renderDocument(data);
            } catch (error) {
                console.error('Error loading document:', error);
                document.getElementById('document-container').innerHTML =
                    '<p class="text-red-500 text-center">Error loading document. Please ensure cleaned_document.json is in the same directory.</p>';
            }
        }

        function renderDocument(data) {
            const container = document.getElementById('document-container');
            container.innerHTML = '';

            data.forEach(chapter => {
                const chapterDiv = document.createElement('div');
                chapterDiv.className = 'bg-white rounded-lg shadow-md';
                chapterDiv.innerHTML = `
                    <div class="accordion-header">
                        <h2 class="text-xl font-semibold">Chapter ${chapter.chapterNum}: ${chapter.title}</h2>
                        <span class="text-gray-500">▼</span>
                    </div>
                    <div class="accordion-content">
                        ${chapter.subchapters.map(subchapter => `
                            <div class="ml-4">
                                <div class="accordion-header">
                                    <h3 class="text-lg font-medium">Subchapter ${subchapter.subChapterNum}: ${subchapter.title}</h3>
                                    <span class="text-gray-500">▼</span>
                                </div>
                                <div class="accordion-content">
                                    ${subchapter.sections.map(section => `
                                        <div class="ml-4 mb-2">
                                            <div class="accordion-header">
                                                <h4 class="text-base font-medium">Section ${section.sectionNum}: ${section.title}</h4>
                                                <span class="text-gray-500">▼</span>
                                            </div>
                                            <div class="accordion-content section-text">
                                                ${section.text}
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
                container.appendChild(chapterDiv);
            });

            // Add click event listeners for accordion functionality
            document.querySelectorAll('.accordion-header').forEach(header => {
                header.addEventListener('click', () => {
                    const content = header.nextElementSibling;
                    content.classList.toggle('open');
                    const arrow = header.querySelector('span');
                    arrow.textContent = content.classList.contains('open') ? '▲' : '▼';
                });
            });
        }

        // Load document when page loads
        window.onload = loadDocument;
    </script>
</body>
</html>
